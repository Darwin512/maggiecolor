<!DOCTYPE html>
<html>
<head>
	<title>Color Selector</title>
	<style>
		#colors {
			display: flex;
			flex-wrap: wrap;
		}
		
		#colors div {
			width: 50px;
			height: 50px;
			margin: 10px;
			border: 1px solid black;
			cursor: pointer;
		}
		
		#selected-colors {
			display: flex;
			flex-wrap: wrap;
		}
		
		#selected-colors div {
			width: 50px;
			height: 50px;
			margin: 10px;
			border: 1px solid black;
			cursor: pointer;
		}
    #selected-colors{
      border: 3px solid black;
      height: 500px;
    }
	</style>
</head>
<body>
	<div id="colors">
		<div style="background-color: red;"></div>
		<div style="background-color: green;"></div>
		<div style="background-color: blue;"></div>
		<div style="background-color: yellow;"></div>
		<div style="background-color: orange;"></div>
		<div style="background-color: purple;"></div>
	</div>
	<div id="selected-colors"></div>
	<script>
		const colorsDiv = document.querySelector("#colors");
const selectedColorsDiv = document.querySelector("#selected-colors");

// Function to remove a selected color div
const removeSelectedColor = (event) => {
  selectedColorsDiv.removeChild(event.target);
};

colorsDiv.addEventListener("click", (event) => {
  const color = event.target.style.backgroundColor;
  if (color) {
    const selectedColorDiv = document.createElement("div");
    selectedColorDiv.style.backgroundColor = color;
    selectedColorsDiv.appendChild(selectedColorDiv);

    // Add a click listener to the new div to remove it
    selectedColorDiv.addEventListener("click", removeSelectedColor);

    // Keep the selected color in the colors section
    event.target.classList.add("selected");
  }
});


	</script>
</body>
</html>
